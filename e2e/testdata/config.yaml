rules:
# rule for test namespace
- runasnonroot:
    enabled: true
    replaceuser:
      enabled: true
      fromuser: 0
      touser: 82
  adddefaultresources:
    enabled: true
  env:
  - name: TEST_ENV
    value: "ok"
  conditions:
  - key: .Namespace
    operator: equal
    value: test-pod-admission-controller

# all namespaces
- env:
  - name: TEST_HOST
    valuefrom:
      fieldref:
        fieldpath: status.hostIP
  - name: TEST_PORT
    value: "6831"
  - name: SERVICE_NAME
    value: "{{ .Image.Slug }}"