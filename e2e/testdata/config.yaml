rules:
# rule for test namespace
- runasnonroot:
    enabled: true
    replaceuser:
      enabled: true
      fromuser: 0
      touser: 82
  adddefaultresources:
    enabled: true
  env:
  - name: TEST_ENV
    value: "ok"
  conditions:
  - key: .Namespace
    operator: equal
    value: test-pod-admission-controller

# all namespaces
- env:
  - name: TEST_HOST
    valuefrom:
      fieldref:
        fieldpath: status.hostIP
  - name: TEST_PORT
    value: "6831"
  - name: SERVICE_NAME
    value: "{{ .Image.Slug }}"

- name: "rule-replaceContainerImageHost-1"
  replaceContainerImageHost:
    enabled: true
    to: docker.io
  conditions:
  - key: .Image.Domain
    operator: regexp
    value: ^(test-fake.test.com)$

- name: "rule-replaceContainerImageHost-2"
  replaceContainerImageHost:
    enabled: true
    from: test.test.com
    to: docker.io